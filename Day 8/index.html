<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequential Image Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Sequential Image Animation</h1>
  
  <div class="image-container">
    <img id="image1" src="https://astro-dollop.vercel.app/images/av.png" alt="Image 1">
    <img id="image2" src="https://avatars.githubusercontent.com/u/57856461?v=4" alt="Image 2">
    <img id="image3" src="./cat.jpg" alt="Image 3">
  </div>

  <div>
    <button onclick="startSequentialAnimation()">Start Animation</button>
  </div>

  <div id="status">Ready to animate</div>

  <script src="./script.js">
    
  </script>
</body>
</html>
